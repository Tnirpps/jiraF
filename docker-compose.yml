version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: jiraf-postgres
    environment:
      POSTGRES_USER: jiraf_user
      POSTGRES_PASSWORD: jiraf_password
      POSTGRES_DB: jiraf_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jiraf_user -d jiraf_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TODOIST_API_TOKEN=${TODOIST_API_TOKEN}
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - DATABASE_URL=postgres://jiraf_user:jiraf_password@postgres:5432/jiraf_db?sslmode=disable
    volumes:
      - ./configs:/app/configs
      - ./internal/db:/app/internal/db 
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: